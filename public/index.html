<!doctype html>
<html>
  <head>
    <title>Collaborative WorkSpace</title>
    <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <!--<link rel="import" href="bower_components/paper-button/paper-button.html">-->
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- 3. Declare the element. Configure using its attributes. -->
    <div id="Page1">
    		<div class=username-div>
    		        <h3 class=username-title>What's your nickname?</h3>
    		        <input class=username-input type="text" maxlength="14" />
    		</div>
    </div>
    <div id="Page2">
    <paper-tabs id="tabs" selected="0">
      <paper-tab>Collaborative Editor</paper-tab>
      <paper-tab>Connected Hackers</paper-tab>
      <paper-tab>Discussion Forum</paper-tab>
    </paper-tabs>

    <iron-pages selected="0" id="main-container">
        <div id="editor"></div>
        <div>
          <ul id="list1"></ul>
        </div>
        <div>
          <ul id="list2"></ul>
          <paper-input label="Type your message here" id="input-message"></paper-input>
        </div>
    </iron-pages>
  </div>

    <script>
      document.addEventListener('click', function(e) {
        var pages = document.querySelector('iron-pages');
        var tabs = document.querySelector('paper-tabs');
        pages.select(tabs.selected);
      });
    </script>
    <script src="src-noconflict/ace.js"></script>
    <script src="/channel/bcsocket.js"></script>
    <script src="/share/share.js"></script>
    <script src="/share/ace.js"></script>
    <script src="socket.js"></script>
    <script src="jquery/jquery-1.10.2.min.js"></script>
    <script src="jquery/jquery-1.11.1.js"></script>
    <script src="/editor.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
