<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collaborative WorkSpace</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class=username-page>
		<div class=username-div>
		        <h3 class=username-title>What's your nickname?</h3>
		        <input class=username-input type="text" maxlength="14" />
		</div>
	</div>
	<div id=main-container>
		<div>
			<div id=editor-heading>
				<h1>Editor</h1>
			</div>
			<div id=editor></div>
		</div>
		<div id=right-div>
			<div id=hackers-list>
				<h1>Connected Hackers</h1>
			</div>
			<ul id=list1></ul>
			<div id=chat>
				<h1>Chat</h1>
			</div>
			<ul id=list2></ul>
			<input id="message" placeholder="Type here..."/>
		</div>
	</div>
	<script src="src-noconflict/ace.js"></script>
	<script src="/channel/bcsocket.js"></script>
	<script src="/share/share.js"></script>
	<script src="/share/ace.js"></script>
	<script src="socket.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/editor.js"></script>
	<script src="/main.js"></script>
</body>
</html>
